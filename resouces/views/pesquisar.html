<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/Pesquisar_style.css">
    <link rel="stylesheet" href="../../public/css/cardsProdutos.css">
    <title>Pesquisa</title>
</head>
<body>
    <header>
        <button type="button" id="botaoPrincipal"><img src="../../public/img/Logo.png" alt="Logo" id="logo"></button>
        <nav>
            <button type="button" class="botaoMenu">Home</button>
            <button type="button" class="botaoMenu">Pesquisar</button>
            <button type="button" class="botaoMenu">Calend√°rio</button>
            <button type="button" class="botaoMenu">Favoritos</button>
            <button type="button" class="botaoMenu">Logar/Cadastrar</button>
            <button type="button" id="botaoMenuLateral"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    <main>
        
        <h1>Pesquisa de Produtos</h1>
        <form action="homePage.html" method="get">
            <label class="labelPesquisar">
                <input type="text" class="inputPesquisar" placeholder="Pesquisar produtos..." required>
                <button type="submit" class="botaoBusca"><i class="fa-solid fa-magnifying-glass"></i></button>
            </label>
            <div class="botoes">
                <button type="button" class="botaoFiltro">Doces</button>
                <button type="button" class="botaoFiltro">Salgados</button>
                <button type="button" class="botaoFiltro">Roupas</button>
                <button type="button" class="botaoFiltro">Livros</button>
                <label for="filtroValor" class="botaoFiltro botaoFiltroSelecionado">
                    R$+ <input type="number" placeholder="R$ 100" class="inputValor" min="1">
                </label>
                <label for="filtroValor" class="botaoFiltro botaoFiltroSelecionado">
                    R$- <input type="number" placeholder="R$ 1" class="inputValor" min="1">
                </label>
            </div>
            
        </form>

        <div id="produtosContainer">
            <div class="exibicao">
                <a href="vendedor.html" target="_self" rel="noopener noreferrer">
                    <img src="https://cf.shopee.com.br/file/85ab3ace738b3a8a6cd41e10b352b9a6" alt="Imagem de um gato usando touca">
                </a>
                <div class="produtoInfo">
                    <p class="nomeProduto">Toucas para gatinhos</p>
                    <p class="preco">R$ 49,99</p>
                    <p class="botaoFavoritar"><i class="fa-solid fa-heart"></i></p>
                </div>
            </div>
            <div class="exibicao">
                <a href="perfil_user.html" target="_self" rel="noopener noreferrer">
                    <img src="https://images.pexels.com/photos/6441136/pexels-photo-6441136.jpeg" alt="Imagem de brigadeiros">
                </a> 
                <div class="produtoInfo">
                    <p class="nomeProduto">Brigadeiros da Mari</p>
                    <p class="preco">R$ 2,00</p>
                    <p class="botaoFavoritar"><i class="fa-regular fa-heart"></i></p>
                </div>  
            </div>    
            <div class="exibicao">
                <a href="vendedor.html" target="_self" rel="noopener noreferrer">
                    <img src="https://cf.shopee.com.br/file/85ab3ace738b3a8a6cd41e10b352b9a6" alt="Imagem de um gato usando touca">
                </a>
                <div class="produtoInfo">
                    <p class="nomeProduto">Toucas para gatinhos</p>
                    <p class="preco">R$ 49,99</p>
                    <p class="botaoFavoritar"><i class="fa-solid fa-heart"></i></p>
                </div>
            </div>
            <div class="exibicao">
                <a href="perfil_user.html" target="_self" rel="noopener noreferrer">
                    <img src="https://images.pexels.com/photos/6441136/pexels-photo-6441136.jpeg" alt="Imagem de brigadeiros">
                </a> 
                <div class="produtoInfo">
                    <p class="nomeProduto">Brigadeiros da Mari</p>
                    <p class="preco">R$ 2,00</p>
                    <p class="botaoFavoritar"><i class="fa-regular fa-heart"></i></p>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2d311d7657.js" crossorigin="anonymous"></script>
    <script src="../../public/js/script.js"></script>
</body>
</html>
