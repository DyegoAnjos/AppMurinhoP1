<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Pesquisa</title>

<body>
    <header>
        <img src="../../public/img/Logo.png" alt="Logo" id="logo">
        <nav>
            <a href="http://">Home</a>

    <main>
        <form action="homePage.html" method="get">
            <label class="labelPesquisar">
                <input type="text" class="inputPesquisar" placeholder="Pesquisar produtos..." required>
                <button type="submit" class="botaoBusca"><i class="fa-solid fa-magnifying-glass"></i></button>
            </label>
            <div class="botoes">
                <button type="button" class="botaoFiltro">Doces</button>
                <button type="button" class="botaoFiltro">Salgados</button>
                <button type="button" class="botaoFiltro">Roupas</button>
                <button type="button" class="botaoFiltro">Livros</button>
                <label for="filtroValor" class="botaoFiltro botaoFiltroSelecionado">
                    R$+ <input type="number" placeholder="R$ 100" class="inputValor" min="1">
                </label>
                <label for="filtroValor" class="botaoFiltro botaoFiltroSelecionado">
                    R$- <input type="number" placeholder="R$ 1" class="inputValor" min="1">
                </label>
            </div>
            
        </form>

        <h1>Pesquisa de Produtos</h1>
        <div id="produtosContainer">
            <a href="vendedor.html" class="exibicao" target="_self" rel="noopener noreferrer">

                <div class="produtoInfo">
                    <p class="nomeProduto">Toucas para gatinhos</p>
                    <p class="preco">R$ 49,99</p>
                    <p class="botaoFavoritar"><i class="fa-solid fa-heart"></i></p>

            </a>
            <a href="perfil_user.html" class="exibicao" target="_self" rel="noopener noreferrer">

                <div class="produtoInfo">
                    <p class="nomeProduto">Brigadeiros da Mari</p>
                    <p class="preco">R$ 2,00</p>
                    <p class="botaoFavoritar"><i class="fa-regular fa-heart"></i></p>
