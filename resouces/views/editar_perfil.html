<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/editarPerfil_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <header>
        <a href="../../index.html"><img src="../../public/img/Logo.png" alt="Logo" id="logo"></a>
        <nav>
            <a href="homePage.html">Home</a>
            <a href="pesquisar.html">Pesquisar</a>
            <a href="calendario.html">Calendário</a>
            <a href="favoritos.html">Favoritos</a>
            <a href="login.html">Logar/Cadastrar</a>
            <a href="menu_bar.html"><i class="fa-solid fa-bars"></i></a>
        </nav>
    </header>
    <main>
        <form id="edit-profile-form" method="get" action="perfil_user.html" enctype="multipart/form-data">
            <div class="form-group" id="capaPerfil">            
                <img src="https://www.mococa.com.br/wp-content/uploads/2024/09/principais-tipos-de-confeitaria-ingredientes-paes-doces-bolos.jpg" alt="fotoCapa" class="fotoCapa">
                <input type="file" id="banner" name="banner" accept="image/*">
            </div>
            <div class="cluster">
              <div class="form-group" id="perfil">
                  <img src="https://paradepets.com/.image/c_fill,w_1200,h_1200,g_faces:center/NTowMDAwMDAwMDAwMTI0NDYz/sleepy-kitten.jpg" alt="Foto Perfil" class="fotoPerfil">                
                  <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*">
              </div>
              <div class="form-group" id="perfil">
                  <label for="nome" class="chave">Nome:</label>
                  <input type="text" id="texto" name="nome" required value="Maria Andrade" autocomplete="off">
              </div>
              <div class="form-group" id="nascimento">
                  <label for="nascimento" class="chave">Data de Nascimento:</label>
                  <input type="date" id="texto" name="nascimento" value="2000-05-15" autocomplete="off">
              </div>
            </div>
            <div class="form-group" id="descricao">
                <label for="descricao" class="chave">Descrição:</label>
                <textarea id="texto" class="descricao" name="descricao" rows="4" maxlength="250">Estudante de Sistemas de Informação, apaixonada por tecnologia e música.</textarea>
            </div>
            <div class="form-group" id="email">     
                <label for="email" class="chave">E-mail:</label>
                <input type="email" id="texto" name="email" required value="mari.andrade@edu.unirio.br" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="tel" class="chave">Celular:</label>
                <input type="tel" id="texto" name="phone" value="21975846355" placeholder="(XX) XXXXX-XXXX" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="senha" class="chave">Senha Atual:</label>
                <input type="senha" id="texto" name="senha" value="" placeholder="Digite a senha atual">
                <label for="senha" class="chave">Nova Senha:</label>
                <input type="senha" id="texto" name="senha" value="" placeholder="Digite a nova senha">
            </div>
            <button type="submit" id="botaoEditar" class="botaoEditar" onclick="">Salvar Alterações</button>
            <button type="submit" id="botaoEditar" class="botaoEditar" onclick="">Cancelar</button>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/2d311d7657.js" crossorigin="anonymous"></script>
</body>
</html>
