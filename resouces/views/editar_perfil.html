<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/editarPerfil_style.css">
    <link rel="stylesheet" href="../../public/css/sidebar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <div id="overlay"></div>
    <header>
        <button type="button" id="botaoPrincipal"><img src="../../public/img/Logo.png" alt="Logo" id="logo"></button>
        <nav>
            <button type="button" class="botaoMenu">Home</button>
            <button type="button" class="botaoMenu">Pesquisar</button>
            <button type="button" class="botaoMenu">Calendário</button>
            <button type="button" class="botaoMenu">Favoritos</button>
            <button type="button" class="botaoMenu">Logar/Cadastrar</button>
            <button type="button" id="btnAbrirMenu" class="menuToggle"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    
    <aside id="sidebarMenu" class="sidebar">
        <button class="btn-fechar"><i class="fa-solid fa-xmark"></i></button>
        <div id="clusterPerfil">
            <img src="https://paradepets.com/.image/c_fill,w_1200,h_1200,g_faces:center/NTowMDAwMDAwMDAwMTI0NDYz/sleepy-kitten.jpg" alt="Foto" class="fotoPerfil">
            <div class="infoPerfil">
                <p>Maria Andrade</p>
                <a href="perfil_user.html">Ver Perfil</a>
            </div>
            <button id="btnAbrirNotificacoes" class="botaoNotificacao"><i class="fa-solid fa-bell"></i></a>
        </div>
        
        <nav class="menuSection">
            <h4 class="sectionTitle">Vender no Murinho</h4>
            <button type="button" class="navegacao">Cadastrar Produtos</button>
        </nav>
        <hr>
        <nav class="menuSection">
            <h4 class="sectionTitle">Geral</h4>
            <button type="button" class="navegacao">Favoritos</button>
            <button type="button" class="navegacao">Chats</button>
            <button type="button" class="navegacao">Sair</button>
        </nav>
    </aside>

    <aside id="sidebarNotificacoes" class="sidebar">
        <div class="cabecalho-sidebar">
            <h2>Notificações</h2>
            <button class="btn-fechar"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="conteudo-sidebar">
            <div class="notificacao-item">
                <div class="secoesNotificacoes">
                    <h2 class="tituloSecao">Hoje</h2>
                    <div class="notificacao">
                        <span class="horarioNotificacao">12:00</span>
                        <p class="textoNotificacao">
                            Chegou novos produtos fresquinhos
                        </p>
                    </div>
                    <div class="notificacao">
                        <p class="horarioNotificacao">
                            00:00
                        </p>
                        <p class="textoNotificacao">
                            CrochêMia está vendendo algo de novo, venha ver!
                        </p>
                    </div>
                </div>
                <div class="secoesNotificacoes">
                    <h2 class="tituloSecao">Ontem</h2>
                    <div class="notificacao">
                        <p class="horarioNotificacao">
                            01:00
                        </p>
                        <p class="textoNotificacao">
                            50 pessoas visualizaram seus produtos hoje
                        </p>
                    </div>
                </div>
                <div class="secoesNotificacoes">
                    <h2 class="tituloSecao">Últimos 7 dias</h2>
                    <div class="notificacao">
                        <p class="horarioNotificacao">
                            10:00
                        </p>
                        <p class="textoNotificacao">
                            Bem vinda ao DigiMuro UNIRIO 3
                        </p>
                    </div>
                </div>
        </div>
    </aside>
    <main>
        <form id="edit-profile-form" method="get" action="perfil_user.html" enctype="multipart/form-data">
            <div class="form-group" id="capaPerfil">            
                <img src="https://www.mococa.com.br/wp-content/uploads/2024/09/principais-tipos-de-confeitaria-ingredientes-paes-doces-bolos.jpg" alt="fotoCapa" class="fotoCapa">
                <input type="file" id="banner" name="banner" accept="image/*">
            </div>
            <div class="cluster">
              <div class="form-group" id="perfil">
                  <img src="https://paradepets.com/.image/c_fill,w_1200,h_1200,g_faces:center/NTowMDAwMDAwMDAwMTI0NDYz/sleepy-kitten.jpg" alt="Foto Perfil" class="fotoPerfil">                
                  <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*">
              </div>
              <div class="form-group" id="perfil">
                  <label for="nome" class="chave">Nome:</label>
                  <input type="text" id="texto" name="nome" value="Maria Andrade" autocomplete="off">
              </div>
              <div class="form-group" id="nascimento">
                  <label for="nascimento" class="chave">Data de Nascimento:</label>
                  <input type="date" id="texto" name="nascimento" value="2000-05-15" autocomplete="off">
              </div>
            </div>
            <div class="form-group" id="descricao">
                <label for="descricao" class="chave">Descrição:</label>
                <textarea id="texto" class="descricao" name="descricao" rows="4" maxlength="250">Estudante de Sistemas de Informação, apaixonada por tecnologia e música.</textarea>
            </div>
            <div class="form-group" id="email">     
                <label for="email" class="chave">E-mail:</label>
                <input type="email" id="texto" name="email"  value="mari.andrade@edu.unirio.br" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="tel" class="chave">Celular:</label>
                <input type="tel" id="texto" name="phone" value="21975846355" placeholder="(XX) XXXXX-XXXX" autocomplete="off">
            </div>
            <button type="submit" id="botaoEditar" class="botaoEditar" onclick="">Salvar Alterações</button>
            <button type="submit" id="botaoEditar" class="botaoEditar" onclick="">Cancelar</button>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/2d311d7657.js" crossorigin="anonymous"></script>
        <script src="../../public/js/script.js"></script>
        <script src="../../public/js/editar_perfil_script.js"></script>
        <script src="../../public/js/menu_script.js"></script>
</body>
</html>
